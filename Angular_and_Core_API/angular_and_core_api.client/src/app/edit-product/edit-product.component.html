

<form #ProductEditForm="ngForm" (ngSubmit)="Edit_Product(ProductEditForm.value)">

  <div class="form-group">

    <label for="exampleInputEmail1">Product Name</label>
    <input type="text" name="productName" ngModel class="form-control" aria-describedby="emailHelp" placeholder="Product">

  </div>
  <div class="form-group">

    <label for="exampleInputEmail1">Product Description</label>
    <input type="text" name="productDesc" ngModel class="form-control" aria-describedby="emailHelp" placeholder="Description">

  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
