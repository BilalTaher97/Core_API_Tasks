

<form #CategoryForm="ngForm" (ngSubmit)="Add_Category(CategoryForm.value)">

  <div class="form-group">

    <label for="exampleInputEmail1">Category Name</label>
    <input type="text" name="CategoryName" ngModel class="form-control" id="CategoryName" aria-describedby="emailHelp" placeholder="Category">

  </div>
  <div class="form-group">

    <label for="exampleInputEmail1">Category Desc</label>
    <input type="text" name="CategoryDesc" ngModel class="form-control" id="CategoryDesc" aria-describedby="emailHelp" placeholder="Description">

  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
