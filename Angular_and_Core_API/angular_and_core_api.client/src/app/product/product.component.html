

<a routerLink="/AddProduct" class="btn btn-primary">Add New Product</a>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Description</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of AllProduct">
      <td>{{item.id}}</td>
      <td>{{item.productName}}</td>
      <td>{{item.productDesc}}</td>
      <td><a routerLink="/ShowDetails/{{item.id}}" class="btn btn-info">Show Details</a></td>
      <td><a routerLink="/EditProduct/{{item.id}}" class="btn btn-secondary">Edit</a></td>
      <td><button (click)="DeleteProduct(item.id)" class="btn btn-danger">Delete</button></td>
    </tr>

  </tbody>
</table>
